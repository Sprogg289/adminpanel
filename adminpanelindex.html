<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | NorthStar Logistics</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  background-color: #0d1117;
  color: white;
  font-family: Arial, sans-serif;
}

/* Panels */
aside, main > div {
  background: linear-gradient(145deg, #161b22, #12161c);
  border-radius: 1rem;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  padding: 1.5rem;
}

/* Headings */
h1, h2 {
  color: #4a6a8c;
}

/* Inputs */
input, textarea {
  background-color: #161b22;
  color: white;
  border: 1px solid #4a6a8c;
}

input::placeholder, textarea::placeholder {
  color: #cfd8e3;
}

/* Buttons */
button {
  font-weight: bold;
  transition: all 0.2s ease;
}

button.bg-red-600 {
  background-color: #4a6a8c;
}
button.bg-red-600:hover {
  background-color: #2c3e50;
}

button.bg-blue-600 {
  background-color: #2c3e50;
}
button.bg-blue-600:hover {
  background-color: #4a6a8c;
}

/* Table header */
thead tr {
  background-color: #12161c;
}
table, th, td {
  border-color: #4a6a8c;
}

/* Modal */
.modal-overlay {
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.modal-content {
  background: linear-gradient(145deg, #161b22, #12161c);
  padding: 2rem;
  border-radius: 1rem;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  width: 28rem;
}
.modal-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1.5rem;
}
.modal-text {
  white-space: pre-wrap;
  text-align: left;
}
</style>
</head>

<body>

<script>
if (!localStorage.getItem("adminLoggedIn")) {
  window.location.href = "index.html";
}
</script>

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 p-6">
    <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
    <button onclick="logout()" class="bg-red-600 w-full py-2 rounded">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="flex-1 p-6">

    <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

    <!-- CREATE DRIVER -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-4">Create Driver</h2>
      <input id="newDriver" placeholder="Username" class="p-2 w-full mb-2 rounded">
      <input id="newPass" placeholder="Password" class="p-2 w-full mb-4 rounded">
      <button onclick="confirmDriverAdd()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Add Driver</button>
    </div>

    <!-- DRIVERS -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-4">Drivers</h2>
      <table class="w-full border">
        <thead>
          <tr>
            <th class="border p-2">Username</th>
            <th class="border p-2">Password</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="driverTable"></tbody>
      </table>
    </div>

    <!-- DRIVER LOGS -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-4">Driver Logs</h2>
      <table class="w-full border text-sm">
        <thead>
          <tr>
            <th class="border p-2">Driver</th>
            <th class="border p-2">Date</th>
            <th class="border p-2">Hours</th>
            <th class="border p-2">Minutes</th>
            <th class="border p-2">Seconds</th>
            <th class="border p-2">Notes</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </div>

  </main>
</div>

<!-- MODAL -->
<div id="driverConfirmModal" class="modal-overlay">
  <div class="modal-content">
    <h2 class="text-xl font-bold text-[#4a6a8c] mb-4">Confirm Driver Info</h2>
    <p id="modalDriverInfo" class="modal-text"></p>
    <div class="modal-buttons">
      <button onclick="addDriver()" class="bg-blue-600 text-white px-4 py-2 rounded">Yes</button>
      <button onclick="cancelDriver()" class="bg-red-600 text-white px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</div>

<script>
let drivers = JSON.parse(localStorage.getItem("drivers")) || [];
let logs = JSON.parse(localStorage.getItem("logs")) || [];

// SAVE
function saveDrivers(){localStorage.setItem("drivers", JSON.stringify(drivers));}
function saveLogs(){localStorage.setItem("logs", JSON.stringify(logs));}

// RENDER
function renderDrivers(){
  const driverTable=document.getElementById("driverTable");
  driverTable.innerHTML="";
  drivers.forEach((d,i)=>{
    driverTable.innerHTML+=`
      <tr>
        <td class="border p-2">
          <input value="${d.username}" class="border p-1 w-full"
            onchange="drivers[${i}].username=this.value; saveDrivers()">
        </td>
        <td class="border p-2">
          <input value="${d.password}" class="border p-1 w-full"
            onchange="drivers[${i}].password=this.value; saveDrivers()">
        </td>
        <td class="border p-2 text-center">
          <button onclick="showDeleteDriver(${i})" class="bg-red-600 text-white px-3 py-1 rounded">Delete</button>
        </td>
      </tr>`;
  });
}

function renderLogs(){
  const logTable=document.getElementById("logTable");
  logTable.innerHTML="";
  logs.forEach((log,i)=>{
    logTable.innerHTML+=`
      <tr>
        <td class="border p-2">${log.driver}</td>
        <td class="border p-2">${log.date}</td>
        <td class="border p-2">${log.hours}</td>
        <td class="border p-2">${log.minutes}</td>
        <td class="border p-2">${log.seconds}</td>
        <td class="border p-2">${log.notes || ""}</td>
        <td class="border p-2 text-center">
          <button onclick="showDeleteLog(${i})" class="bg-red-600 text-white px-3 py-1 rounded">Delete</button>
        </td>
      </tr>`;
  });
}

// DRIVER MODAL
function confirmDriverAdd(){
  const username=document.getElementById("newDriver").value.trim();
  const password=document.getElementById("newPass").value.trim();
  if(!username||!password)return showPopup("Enter username and password");
  if(drivers.some(d=>d.username===username))return showPopup("Driver already exists");
  document.getElementById("modalDriverInfo").innerText=`Username: ${username}\nPassword: ${password}`;
  document.getElementById("driverConfirmModal").style.display="flex";
}

function addDriver(){
  const username=document.getElementById("newDriver").value.trim();
  const password=document.getElementById("newPass").value.trim();
  drivers.push({username,password});
  saveDrivers();
  renderDrivers();
  document.getElementById("newDriver").value="";
  document.getElementById("newPass").value="";
  document.getElementById("driverConfirmModal").style.display="none";
  showPopup("Driver added successfully!");
}

function cancelDriver(){document.getElementById("driverConfirmModal").style.display="none";}

// DELETE WITH POPUP
function showDeleteDriver(i){showPopup("Are you sure you want to delete this driver?",()=>{drivers.splice(i,1);saveDrivers();renderDrivers();});}
function showDeleteLog(i){showPopup("Are you sure you want to delete this log?",()=>{logs.splice(i,1);saveLogs();renderLogs();});}

// GENERIC POPUP
function showPopup(message,callback=null){
  const modal=document.createElement("div");
  modal.className="modal-overlay flex";
  modal.innerHTML=`
    <div class="modal-content">
      <p class="modal-text">${message}</p>
      <div class="modal-buttons">
        ${callback?'<button id="okBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Yes</button>':''}
        <button id="closeBtn" class="bg-red-600 text-white px-4 py-2 rounded">Close</button>
      </div>
    </div>`;
  document.body.appendChild(modal);
  modal.style.display="flex";
  document.getElementById("closeBtn").onclick=()=>{modal.remove();}
  if(callback){
    document.getElementById("okBtn").onclick=()=>{callback();modal.remove();}
  }
}

function logout(){
  localStorage.removeItem("adminLoggedIn");
  window.location.href="index.html";
}

renderDrivers();
renderLogs();
</script>
</body>
</html>
